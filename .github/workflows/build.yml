name: Build and Push

on:
  push:
    branches:
      - master
      - main

jobs:
  release-and-push:
    name: Release And Push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get latest tag before release
        id: get-previous-tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Release
        id: semantic
        run: |
          yarn global add semantic-release @semantic-release/github
          semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag after release
        id: get-current-tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      # 比较前后两个 Tag，决定是否需要推送
      - name: Decide to push
        id: decide
        run: |
          if [ "${{ steps.get-previous-tag.outputs.tag }}" == "${{ steps.get-current-tag.outputs.tag }}" ]; then
            echo "No new tag created. Skipping Docker push."
            echo "do_push=false" >> $GITHUB_OUTPUT
          else
            echo "New tag ${{ steps.get-current-tag.outputs.tag }} created. Proceeding with Docker push."
            echo "do_push=true" >> $GITHUB_OUTPUT
          fi

      # 只有在决定推送时才执行
      - name: Log in to Docker Hub
        if: steps.decide.outputs.do_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.decide.outputs.do_push == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.decide.outputs.do_push == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Push to Docker Hub
        if: steps.decide.outputs.do_push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64
          push: true
          tags: |
            levy001/casdoor:${{ steps.get-current-tag.outputs.tag }}
            levy001/casdoor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push All In One Version to Docker Hub
        if: steps.decide.outputs.do_push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64
          push: true
          tags: |
            levy001/casdoor-all-in-one:${{ steps.get-current-tag.outputs.tag }}
            levy001/casdoor-all-in-one:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max